<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="restaurant">
    <th mat-header-cell *matHeaderCellDef> Restaurant </th>
    <td mat-cell *matCellDef="let element"> {{element.restaurant.name}} </td>
  </ng-container>
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element" > {{element.restaurant.address}} </td>
  </ng-container>
  <ng-container matColumnDef="zipcode">
    <th mat-header-cell *matHeaderCellDef> ZipCode </th>
    <td mat-cell *matCellDef="let element"> {{element.restaurant.zipCode}} </td>
  </ng-container>
  <ng-container matColumnDef="neighborhood">
    <th mat-header-cell *matHeaderCellDef> Neighborhood </th>
    <td mat-cell *matCellDef="let element"> {{element.restaurant.neighborhood}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-description">
          {{element.review}}
          <span class="example-element-description-attribution" *ngIf = "element.rating == 1">
              <mat-icon>star</mat-icon>
        </span>
        <span class="example-element-description-attribution" *ngIf = "element.rating == 2">
                <mat-icon>star</mat-icon>
                <mat-icon>star</mat-icon>
          </span>
          <span class="example-element-description-attribution" *ngIf = "element.rating == 3">
                <mat-icon>star</mat-icon>
                <mat-icon>star</mat-icon>
                <mat-icon>star</mat-icon>
          </span>
          <span class="example-element-description-attribution" *ngIf = "element.rating == 4">
                <mat-icon>star</mat-icon>
                <mat-icon>star</mat-icon>
                <mat-icon>star</mat-icon>
                <mat-icon>star</mat-icon>
          </span>
          <span class="example-element-description-attribution" *ngIf = "element.rating == 5">
                <mat-icon>star</mat-icon>
                <mat-icon>star</mat-icon>
                <mat-icon>star</mat-icon>
                <mat-icon>star</mat-icon>
                <mat-icon>star</mat-icon>
          </span>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
