<div class = "button-div">
<button mat-raised-button color="primary" (click) = "addRestaurant()">Add New Restaurant</button>
</div>
<div class = "export-div">
  <button mat-raised-button color="primary" (click) = "export()">Export</button>
  </div>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Restaurant..." #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource" matSort>
  
      <!-- Name Column -->
      <ng-container matColumnDef="restaurant">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Restaurant </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Rating Column -->
      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
        <td mat-cell *matCellDef="let row">
        <div *ngIf="row.rating; else elseBlock"><mat-icon>star</mat-icon>{{row.rating}}</div>
        <ng-template #elseBlock>No reviews</ng-template>
        </td>
      </ng-container>
  
      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let row"> {{row.address}}</td>
      </ng-container>
  
      <!-- Zip Column -->
      <ng-container matColumnDef="zipcode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Zipcode </th>
        <td mat-cell *matCellDef="let row"> {{row.zipCode}} </td>
      </ng-container>
  
      <!-- Neighborhood Column -->
      <ng-container matColumnDef="neighborhood">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Neighborhood </th>
        <td mat-cell *matCellDef="let row"> {{row.neighborhood}} </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="restaurantChange">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Moved? </th>
        <td mat-cell *matCellDef="let row"><button mat-raised-button color="primary" (click) = "editRestaurant(row)" style = "margin-right: 7px;">Edit</button>
        </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="closedRestaurant">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Closed? </th>
        <td mat-cell *matCellDef="let row"><button mat-raised-button color="warn" (click) = "deleteRestaurant(row)">Delete</button></td>
      </ng-container>

      <!-- Add Review Column -->
      <ng-container matColumnDef="review">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row"><button mat-raised-button color="primary" (click) = "openReviewModal(row)">Review</button></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  </div>
